<app-navbar (allCountriesEmit)="ui_mode=1" (homepageEmit)="ui_mode=0"></app-navbar>
<app-home *ngIf="ui_mode==0" (clickEvent)="gotoCountryDetail($event)" [countriesByGdp]="countriesByGdp" [countriesByArea]="countriesByArea" [countriesByPopulation]="countriesByPopulation"></app-home>
<app-all-countries *ngIf="ui_mode==1" (clickEvent)="gotoCountryDetail($event)" [countries]="countries"></app-all-countries>
<app-country-detail *ngIf="ui_mode==2" [data]="countryToSend"></app-country-detail>
