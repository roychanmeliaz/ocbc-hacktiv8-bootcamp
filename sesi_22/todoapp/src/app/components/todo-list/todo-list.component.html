<app-add-todo-form (newTodoEvent)="addTodo($event)">
</app-add-todo-form>

<ol *ngFor="let todo of todos let i=index;" class="list-group">
    <li *ngIf="todo.editing!=true" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms=3 me-auto">
            <div class="content {{(todo.completed? 'done' : '')}}">
                {{i+1}}. {{todo.content}}
            </div>
        </div>
        <button (click)="editTodo(i)" class="btn btn-light btn-sm">
            <i class="bi bi-pencil"></i>
        </button>
        <button (click)="toggleDone(i)" class="btn btn-warning btn-sm completed">
            <i class="bi bi-check-circle"></i>
        </button>
        <button (click)="deleteTodo(i)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash-fill"></i>
        </button>
    </li>
    <li *ngIf="todo.editing==true" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms=3 me-auto">
            <input [(ngModel)]="todo.content"/>
        </div>
        <button (click)="doneEditTodo(i)" class="btn btn-primary btn-sm">
            <i class="bi bi-check-circle"></i>
        </button>
</li>
</ol>
